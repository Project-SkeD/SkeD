{% extends "app/layout.html" %}

{% block content %}
    <table class="table">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>		
        <th>Date of birth</th>
        <th>City</th>
      </tr>
      {% for applicant in object_list %}
        <tr>
            <td>{{applicant.FirstName}}</td>
            <td>{{applicant.LastName}}</td>		
            <td>{{applicant.DateOfBirth|date:"Y-m-d"}}</td>
            <td>{{applicant.City}}</td>
        </tr>
     {% endfor %}
    </table>
{% endblock %}
